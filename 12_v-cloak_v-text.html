<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/vue.js"></script>
  <style>
    /*选择所有带有v-cloak属性的元素*/
    [v-cloak]{
      display:none;
    }
  </style>
</head>
<body>
  <!--1. 先做界面-->
  <div id="app">
    <h3 v-cloak>用户名: {{uname}}</h3>
    <h3 v-text=`积分:${score}`></h3>
  </div>
  <script>
    //假设网络延迟，new Vue()所在的js文件延迟2s下载
    setTimeout(function(){
      //2. 创建new Vue()对象，监视id为app的区域
      new Vue({
        el:"#app",
        //3. 创建模型对象，保存界面所需的变量
        data:{
          uname:"dingding",
          score:3000
        }
      })
    },2000);
  </script>
</body>
</html>
