<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
  <!--1. 做界面-->
  <div id="app">
    <!--如果已登录，显示Welcome，用户名
        否则如果未登录，显示登录和注册按钮
        所以,需要一个自定义变量isLogin来记录当前用户的登录状态-->
    <h3 v-if="isLogin">
      <!--点注销按钮，将当前用户设置为未登录状态-->
      Welcome dingding | <a href="javascript:;" @click="logout">注销</a>
    </h3>
    <h3 v-else>
      <!--点登录按钮，将当前用户设置为已登录状态-->
      <a href="javascript:;" @click="login">登录</a> | <a href="javascript:;">注册</a>
    </h3>
  </div>
  <script>
    //2. 创建new Vue()对象，监控id为app的区域
    new Vue({
      el:"#app",
      //3. 创建模型变量保存界面上所需的所有变量
      data:{
        isLogin:false, //开局用户默认处于未登录状态
      },
      //因为界面上需要两个事件处理函数，所以
      methods:{
        login(){
          this.isLogin=true;
        },
        logout(){
          this.isLogin=false;
        }
      }
    })
  </script>
</body>
</html>
